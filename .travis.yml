language: python
addons:
  homebrew:
    packages:
      - cairo
      - gtk+3
      - gobject-introspection
      - gtksourceview3
      - jpeg
      - librsvg
      - pygobject3
      - py3cairo
  apt:
    packages:
      - build-essential
      - gir1.2-rsvg-2.0
      - gobject-introspection
      - libgirepository1.0-dev
      - libglib2.0-dev
      - libjpeg-dev
      - python-gi-cairo
      - python-gobject
      - python3-dev
services:
  - xvfb
matrix:
  allow_failures:
    - os: osx
  include:
    - os: linux
      sudo: required
      dist: xenial
      python: 3.7
      env:
        - PYTHON="python3"
        - CI_PACKAGES="xvfb python3-setuptools python3-pep8"
    - os: osx
      osx_image: xcode11.3
      language: generic
      sudo: required
      env:
        - PYTHON="$(brew --prefix)/opt/python@3.8/bin/python3.8"
        - PKG_CONFIG_PATH="${PKG_CONFIG_PATH}:/usr/local/opt/libffi/lib/pkgconfig"
      before_install:
        - TRAVIS_PYTHON_VERSION=3.8
install:
  - if [ "$PYTHON" == "pypy" ]; then sudo add-apt-repository -y ppa:pypy/ppa; apt-get update -y; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install --no-install-recommends -y python3-pip ${CI_PACKAGES} ${PACKAGES}; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ${PYTHON} -m ensurepip; fi
  - $PYTHON -mpip freeze
  - $PYTHON -mpip install .
  - $PYTHON -mpip freeze

script:
  - $PYTHON setup.py diagnose
  - $PYTHON setup.py test
