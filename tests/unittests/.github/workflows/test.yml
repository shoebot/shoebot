name: Test

on:
  push:
  pull_request:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, pypy3]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        if [[ "${{ matrix.python-version }}" == "pypy3" ]]; then
          sudo add-apt-repository -y ppa:pypy/ppa; apt-get update -y;
        fi
        sudo apt-get install --no-install-recommends -y python3-pip xvfb python3-setuptools python3-pep8
        ./install/install_dependencies.sh

    - name: Run tests
      run: |
        python setup.py diagnose
        python setup.py test
